<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tip Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles.css" />
    <script src="./script.js"></script>
</head>
<body>
    <h1>Tip Calculator</h1>
    <div id="wrapper">
        <input type="number" id="total-amount" placeholder="Enter tip amount">
        <div id="buttons">
        <button id="first-tip-button" class="tip-button">10%</button>
        <button id="second-tip-button" class="tip-button">15%</button>
        <button id="third-tip-button" class="tip-button">20%</button>
        </div>
        <div id="tip-result"></div>
    </div>
</body>
</html>
